<div th:fragment="carousel"  class="d-flex justify-content-center">
    <div id="carouselExampleFade" class="carousel slide carousel-fade w-100" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://cdn0.fahasa.com/media/magentothem/banner7/Backtoschool_0724_LDP_840x320.png" class="d-block w-100" alt="first slide">
            </div>
            <div class="carousel-item">
                <img src="https://cdn0.fahasa.com/media/magentothem/banner7/DoiTac_SlideBanner_840x320.jpg" class="d-block w-100" alt="second slide">
            </div>
            <div class="carousel-item">
                <img src="https://cdn0.fahasa.com/media/magentothem/banner7/NCCPlus_T07_Slide_840x320_1.jpg" class="d-block w-100" alt="third slide">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
