<div th:fragment="header" class="main-navbar shadow-sm sticky-top">
    <div class="top-navbar">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 my-auto d-none d-sm-none d-md-block d-lg-block">
                    <a th:href="@{/}" style="text-decoration: none" >
                        <h5 class="brand-name px-2">TL Store</h5>
                    </a>
                </div>
                <div class="col-md-5 my-auto">
                    <form method="get" th:action="@{/search}">
                        <div class="input-group">
                            <input type="search" placeholder="Tìm kiếm sản phẩm" class="form-control" name="name" required/>
                            <button class="btn bg-white" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-5 my-auto">
                    <ul class="nav justify-content-end">

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/cart}">
                                <i class="fa fa-shopping-cart"></i> Giỏ hàng
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa-user"></i> Tài khoản
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li sec:authorize="isAnonymous()"><a class="dropdown-item" th:href="@{/login}"><i class="fa fa-sign-in" aria-hidden="true"></i> Đăng nhập</a></li>
                                <li sec:authorize="isAnonymous()"><a class="dropdown-item" th:href="@{/register}"><i class="fa fa-sign-out" aria-hidden="true"></i> Đăng ký</a></li>
                                <li sec:authorize="isAuthenticated()"><a class="dropdown-item" th:href="@{/profile}"><i class="fa fa-user"></i> Profile</a></li>
                                <li sec:authorize="isAuthenticated()"><a class="dropdown-item" th:href="@{/order}"><i class="fa fa-shopping-cart"></i> Đơn hàng</a></li>
                                <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/admin/index}"><i class="fa fa-user"></i> Admin</a></li>
                                <li sec:authorize="isAuthenticated()"><a class="dropdown-item" th:href="@{/logout}"><i class="fa fa-sign-out"></i> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-block d-sm-block d-md-none d-lg-none" th:href="@{/}">
                <h5 class="brand-name" style="color: #ffffff">TL Store</h5>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sach}">Sách</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tapvo}">Tập vở</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dungcuhoctap}">Dụng cụ học tập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/quatang}">Quà tặng</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
