<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TL-Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/base.css}" rel="stylesheet" />
</head>
<body>
<section class="vh-100" style="background-color: #6c7ee1;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img th:src="@{/images/thumnail.webp}"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-2 p-lg-4 text-black">
                                <form th:action="@{/register}" method="post">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #1cc1fe;"></i>
                                        <span class="h1 fw-bold mb-0">TL Store</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Đăng ký tài khoản</h5>

                                    <div data-mdb-input-init class="form-outline mb-2">
                                        <input type="email" id="form21" class="form-control form-control-lg" name="username" required/>
                                        <label class="form-label" for="form21">Email của bạn</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-2">
                                        <input type="password" id="form22" class="form-control form-control-lg" name="password" required/>
                                        <label class="form-label" for="form22">Mật khẩu</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-2">
                                        <input type="password" id="form23" class="form-control form-control-lg" name="confirmPassword" required/>
                                        <label class="form-label" for="form23">Nhập lại mật khẩu</label>
                                    </div>
<!--                                    Warning error email exist, -->
                                    <div class="mb-4" th:if="${param.error}">
                                        <div class="text-danger">
                                            <i id="error-email-exist">Email đã đăng ký tài khoản</i>
                                        </div>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit" id="btn-register">Đăng ký</button>
                                    </div>
                                    <a href="#" th:href="@{/login}" style="color: #393f81;" class="small text-muted">Đã có tài khoản</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
    document.getElementById("btn-register").addEventListener("click", function(event) {
        var password = document.getElementById("form22").value;
        var confirmPassword = document.getElementById("form23").value;
        if (password !== confirmPassword) {
            document.getElementById("error-password").innerText = "Mật khẩu không trùng khớp";
            event.preventDefault();
            return;
        }
        // Check Regex password
        // Regex chứa ít nhất 1 số, 1 chữ thường và 8-12 ksy tự
        var regex = /^(?=.*\d)(?=.*[a-z]).{8,12}$/;
        if (!regex.test(password)) {
            document.getElementById("error-password").innerText = "Mật khẩu phải chứa ít nhất 1 số, 1 chữ thường và 8-12 ký tự";
            event.preventDefault();
            return;
        }
    });
</script>
</body>
</html>
