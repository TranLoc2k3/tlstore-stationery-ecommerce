<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TL-Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/base.css}" rel="stylesheet" />
</head>
<body>
<section class="vh-100" style="background-color: var(--primary-color);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img th:src="@{/images/thumnail.webp}"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-2 p-lg-4 text-black">
                                <form action="#" th:action="@{/authenticateTheUser}" method="post">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #1cc1fe;"></i>
                                        <span class="h1 fw-bold mb-0">TL Store</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Đăng nhập tài khoản</h5>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input id="form2Example17" class="form-control form-control-lg" name="username" required/>
                                        <label class="form-label" for="form2Example17">Email của bạn</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-2">
                                        <input type="password" id="form2Example27" class="form-control form-control-lg" name="password" required/>
                                        <label class="form-label" for="form2Example27">Mật khẩu</label>
                                    </div>
                                    <div class="my-2">
                                        <div th:if="${param.error}" class="text-danger">
                                            <i>Nhập sai Email hoặc mật khẩu</i>
                                        </div>
                                        <div th:if="${param.logout}" class="text-secondary">
                                            <i>Đăng xuất thành công</i>
                                        </div>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Đăng nhập</button>
                                    </div>

                                    <a class="small text-muted" href="#!">Quên mật khẩu?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Chưa có tài khoản?
                                        <a href="#" th:href="@{/register}" style="color: #393f81;">Đăng ký tài khoản</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
